<body text="White">

.mySlides {display:none;}
</style>

<body>

<h2 class="w3-center">Paris Saint-Germain F.C.</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTySI29FjtP1N_2zH_tAFWrOqID-0aCGTQkXJOb-IiSDlCK-HCU" style="width:100%">
  <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5nvTfSxx6M_pvHNu8B36hLJMel1ggc2gA3ddhP5MHTH-3fNEI" style="width:100%">
  <img class="mySlides" src="https://images.performgroup.com/di/library/GOAL/7b/63/kylian-mbappe-marseille-psg-ligue-1-28102018_lb7m5fnx1hdl1ix8qse37182h.jpg?t=-1137183610&quality=90&w=1280" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
