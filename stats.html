<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 

</style>
</head>
<body>

<h2>Button Colors</h2>
<p>Change the background color of a button with the background-color property:</p>

<button class="button"><a href="https://psg08.github.io/PSG.buzz/top_scores" target="_self">Top Scorers</a></button>
<button class="button button2"><a href="https://psg08.github.io/PSG.buzz/Assists" target="_self">Assists</a></button>
<button class="button button3"><a href="https://psg08.github.io/PSG.buzz/Discipline" target="_self">Discipline</a></button>
<button class="button button4"><a href="https://psg08.github.io/PSG.buzz/performance" target="_self">Match Performance</a></button>


</body>
</html>
